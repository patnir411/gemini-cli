# Gemini Mobile API - Docker Compose
# Run with: docker compose up -d

services:
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "8443:8443"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gemini-2.5-pro}
      - MAX_SESSIONS_PER_USER=${MAX_SESSIONS_PER_USER:-10}
      - SESSION_TIMEOUT_MS=${SESSION_TIMEOUT_MS:-1800000}
      - NODE_ENV=production
      - PORT=8443
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8443/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'

  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  caddy-data:
  caddy-config:
